<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
        <title>Discussion forum</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>



    <body>

    {% include "forum/messages.html" %}


        <style>





            body {
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            background-color: #fdfdfd;
        }
        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }



    </style>


        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">





                <h1 class="navbar-brand text-white font-weight-bold" href="{% url 'post_list' %} ">Online Discussion Forum</h1>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">

                            <a class="nav-link text-light font-weight-bold " href="{% url 'post_list' %}">Home |</a>
                        </li>

                        <li class="nav-item text-black">
                        {% if request.user.is_authenticated %}

           <a href="{% url 'logout' %}" class=" nav-link text-light font-weight-bold "  >Logout</a> </li>
          {% else %}

          <li><a class="nav-link text-light font-weight-bold " href="{% url 'signup' %}">Signup</a></li>
          <li><a class="nav-link text-light font-weight-bold " href="{% url 'login' %}">Login</a></li>
          {% endif %}
           </ul>
                </div>

            </div>



            </div>
        </nav>



     {% block content %}
        <!-- Content Goes here -->

        {% endblock content %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"> </script>
 <script src="{% static 'bootbox/bootbox.min.js' %}"> </script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script>
    function delete_(url) {

        bootbox.confirm("Are you sure want to delete this item?", function(result){
            if(result==true){
                 window.location.href = url
            }

        });
   }
</script>










        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Forum</p>
        </footer>



    </body>





</html>
